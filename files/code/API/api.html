<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="api.css">
    <title>Document</title>
</head>
<body>

<div class="container p-4 bg-dark ">
    <div class="text-center alert-warning p-3 m-3 ">
        How To Work With APIs !
    </div>
    <div class="input-group">
        <select class="custom-select text-danger m-1 " id="selector"> </select>
        <button class="btn btn-outline-warning m-1" type="button" onclick="main()">Button</button>
    </div>
</div>

<div class="container ">
    <div class="container">
        <div class="row ">
            <div class="col-4 m-1 p-3 bg-light minWidthHeight" id="countryDescription">
                Country Info
            </div>
            <div class="col-4 m-1 p-0 bg-light minWidthHeight ">
                <div class="bg-info text-danger callingCode"> CALLING CODE </div>
                <div class="bg-warning callingCodeNumber"  id="countryCallingCode" > CALLING N </div>
            </div>
            <div class="col-3 m-1 p-0 bg-dark minWidthHeight"  >
                <img id="countryFlag" width="290" height="220">
            </div>
        </div>
    </div>

    <div class="container p-1">
        <div class="row">
            <div class=" col-4 p-1 left">
                <div class=" text-light bg-danger capitalReportTitle"> CAPITAL WEATHER REPORT </div>
                <div class="bg-light capitalReportPic" >
                    <img class="center" id="weatherIcon" alt=" WILL BE FILLED ">
                </div>
                <div class=" bg-info" id="weatherInfo"> Wait To Be Filled  </div>
            </div>

            <div class="col-7 m-3 googleMap" id="map"> GooGle API </div>

        </div>
    </div>
</div>


    <script src="jquery-3.3.1.min.js"></script>
    <script src="api.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNGPPsrpte_O32TwpyYhPog6PdPKLH194&callback=initMap">
</script>

</body>
</html>
